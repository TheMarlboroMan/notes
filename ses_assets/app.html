<template id="toolbar">
	<div id="user_toolbar" class="hidden">

		<div class="info">

			<i class="fa fa-user"></i> Welcome <b id="username_container">username</b>

		</div>

		<div class="tools">

			<button
				type="button"
				name="btn_new"
			>
				<i class="fa fa-plus"></i>
				new note
			</button>

			<button
				type="button"
				name="btn_settings"
			>
				<i class="fa fa-cog"></i>
				settings
			</button>

			<button
				type="button"
				name="btn_help"
			>
				<i class="fa fa-info"></i>
				help
			</button>

			<button
				type="button"
				name="btn_logout"
			>
				<i class="fa fa-door-open"></i>
				logout
			</button>
		</div>
	</div>
</template>
<template id="workspace">
	<div id="user_workspace">
	</div>
</template>
<template id="note">
		<div class="note color_01">
			<div class="header">
				<div class="data">
					<dl>
						<dt>Created at:</dt>
						<dd data-contents="created_at"></dd>
						<dt>Last updated:<dt>
						<dd data-contents="last_updated_at"></dd>
					</dl>
				</div>
				<div class="tools">
					<button
						type="button"
						name="btn_edit"
						class="edit"
						title="edit note"
					>
						<i class="fa fa-edit"></i>
					</button>
					<button
						name="btn_color"
						type="button"
						title="change note color"
					>
						<i class="fa fa-palette"></i>
					</button>
					<button
						name="btn_delete"
						type="button"
						class="delete"
						title="delete note"
					>
						<i class="fa fa-trash"></i>
					</button>
				</div>
			</div>
			<div class="body">
				<div class="text"></div>
				<textarea></textarea>
			</div>
		</div>
</template>
